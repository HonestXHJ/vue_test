<html>
<head>
    <meta charset="utf-8">
    <script src="js/vue.js"></script>
    <style>
        .d1{
            margin: 10px 0 0 0;
            width: 200px;
            height: 200px;
            background: #0a6999;
            color: #fff;
        }
        .d2{
            width: 100px;
            height: 100px;
            background: #0c2f86;
            color: #fff;
        }
        .d4{
            width: 100px;
            height: 100px;
            color: #fff;
        }

        .bg-ccc{
            background: #ccc;
        }
        .bg-000{
            background: #000;
        }
        .bg-yellow{
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div id="d1" class="d1" v-on:click="d1Click" v-bind:data-num="num">
    {{ text }}{{ ' 直接输出的文本' }}{{ ' ' + reA()}}
    <div v-html="d2"></div>
</div>

<div id="d3" class="d1" v-on:click="reversedNum">
    {{num}}
    {{reNum}}
    <!-- <div v-html="d4"></div>     -->
    <div class='d4' v-bind:class="d4_bg" v-on:click='setReNum'>It's d4</div>
</div>

<div id="d5" class="d1" v-bind:class="classArr">
    <input v-model="question">
    You question : {{question}}
</div>

<div id="d6" class="d1" v-on:click="showHide">
    <ul v-if="show">
        <li v-for="item in li_arr">
            {{item}}
        </li>
    </ul>
</div>

<div id="d7" class="d1">
    <template v-if="type == 'username'">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名">
    </template>
    <template v-else>
        <label for="UID">UID</label>
        <input type="text" id="UID" placeholder="请输入UID">
    </template>
    <button v-on:click="typeSwitch">切换账号类型</button>
    <br>

    <template v-if="password == true">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码">
    </template>
    <template v-else>
        <label for="m_password">动态密码</label>
        <input type="text" id="m_password" placeholder="请输入动态密码" key="m_password">
    </template>
    <button v-on:click="passwordSwitch">切换密码类型</button>
</div>
<script src="js/test_vue.js"></script>
</body>
</html>
